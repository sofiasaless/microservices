server:
  port: 8080

spring:
  application:
    name: course
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/msLearning?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root